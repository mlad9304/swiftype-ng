<div class="global-container">
  <div class="global-search">
    <app-header></app-header>
    <app-googlemap *ngIf="isGoogleMap"></app-googlemap>
    <div class="search-ui-container" *ngIf="!isGoogleMap">
      <i class="s-sidebar__trigger material-icons md-28" *ngIf="!isMySavedSearches">
        keyboard_arrow_right
      </i>
      <app-facets class="facets" *ngIf="!isMySavedSearches"></app-facets>
      <app-results class="results-container"></app-results>
    </div>
    
  </div>
</div>
