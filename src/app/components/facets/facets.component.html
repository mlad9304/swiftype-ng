<div class="close-facets">
  <i class="material-icons md-28">
      keyboard_arrow_left
  </i>
</div>
<div class="facet-container" *ngIf="isNotEmptyFacets">
  <div class="facet-header">
      <span>Categories</span>
  </div>
  <div class="facet-option selected" data-facet-value="all" (click)="handleClickFacet($event, '_all')">
      <span class="facet-label">All</span>
      <span class="facet-count"></span>
  </div>
  <div *ngFor="let category of categories">
      <div class="facet-option" (click)="handleClickFacet($event, category.key)">
          <span class="facet-label">{{category.key}}</span>
          <span class="facet-count">{{category.doc_count}}</span>
      </div>
  </div>
</div>
<div class="facet-container" *ngIf="isNotEmptyFacets">
  <div class="facet-header">
      <span>Multi Select Categories</span>
  </div>
  <div *ngFor="let category of categories">
          
      <div class="facet-option">
          <mat-checkbox [(ngModel)]="multiFacetsData[category.key]" (ngModelChange)="handleClickMultiFacet($event)">{{category.key}}</mat-checkbox>
          <span class="facet-count">{{category.doc_count}}</span>
      </div>
  </div>
</div>
